<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单音乐播放器</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/music.css">
    <script src="js/music.js" type="text/javascript"></script>
</head>

<body>
    <div class="musicbox">
        <div class="music">
            <div class="control">
                <span class="back"><i class="fa fa-step-backward"></i></span>
                <span class="play"><i class="fa fa-play"></i></span>
                <span class="forward"><i class="fa fa-step-forward"></i></span>
            </div>
            <div class="info">
                <div class="title">凤凰传奇</div>
                <div class="auther">小姐姐</div>
            </div>
        </div>
        <div class="progress">
            <div class="bar">
                <div class="progress-total"></div>
                <div class="progress-now"></div>
            </div>
            <div class="time">00:00</div>
        </div>
        <div class="voice">
            <span class="sound"><i class="fa fa-volume-up"></i></span>
            <span><input value='50' class="range" type="range"/></span>
            <span class="play_mode"><i class="fa fa-random"></i></span>
        </div>
    </div>

    <script type="text/javascript">
        var musicList = [{
            src: 'http://cloud.hunger-valley.com/music/ifyou.mp3',
            title: 'IF YOU',
            auther: 'Big Bang'
        }, {
            src: 'http://cloud.hunger-valley.com/music/玫瑰.mp3',
            title: '玫瑰',
            auther: '贰佰'
        }, {
            src: 'http://cloud.hunger-valley.com/music/玫瑰.mp3',
            title: '西厢',
            auther: '小昔米'
        },
         {
             src: 'http://cloud.hunger-valley.com/music/ifyou.mp3',
             title: '我叫mt-第三季感人插曲雪',
             auther: '雪'
         }        
        ];

       var music = new Music(document.querySelector('.musicbox'), musicList);  
    </script>
</body>

</html>
